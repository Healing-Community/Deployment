apiVersion: v1
kind: Service
metadata:
  name: kong-gateway
  labels:
    app: kong-gateway
spec:
  type: LoadBalancer
  ports:
    - name: proxy
      port: 8000
      targetPort: 8000
    # - name: proxy-ssl
    #   port: 8443
    #   targetPort: 8443
    # - name: admin
    #   port: 8001
    #   targetPort: 8001
    - name: admin-gui
      port: 8002
      targetPort: 8002
    # - name: admin-ssl
    #   port: 8444
    #   targetPort: 8444
  selector:
    app: kong-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-gateway
  labels:
    app: kong-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong-gateway
  template:
    metadata:
      labels:
        app: kong-gateway
    spec:
      containers:
      - name: kong
        image: kong:latest
        ports:
          - containerPort: 8000
          - containerPort: 8443
          - containerPort: 8001
          - containerPort: 8002
          - containerPort: 8444
        env:
          - name: KONG_DATABASE
            value: "off"
          - name: KONG_DECLARATIVE_CONFIG
            value: "/etc/kong/kong.yml"
          - name: KONG_PROXY_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_ADMIN_ACCESS_LOG
            value: "/dev/stdout"
          - name: KONG_PROXY_ERROR_LOG
            value: "/dev/stderr"
          - name: KONG_ADMIN_ERROR_LOG
            value: "/dev/stderr"
          - name: KONG_ADMIN_LISTEN
            value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
          - name: KONG_ADMIN_GUI_URL
            value: "http://localhost:8002"
        volumeMounts:
          - name: kong-config
            mountPath: /etc/kong/kong.yml
            subPath: kong.yml
      volumes:
        - name: kong-config
          configMap:
            name: kong-declarative-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-declarative-config
data:
  kong.yml: |
    _format_version: "3.0"
    services:
      - name: example-service
        url: http://example.com
        routes:
          - name: example-route
            paths:
              - /
