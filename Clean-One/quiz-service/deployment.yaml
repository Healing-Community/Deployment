apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-service
  namespace: quiz-service
  labels:
    app: quiz-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-service
  template:
    metadata:
      labels:
        app: quiz-service
    spec:
      containers:
        - name: quiz-service
          image: healingcommunity/quiz-service:latest
          ports:
            - containerPort: 8080
            - containerPort: 5005
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
