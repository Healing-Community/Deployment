apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: notification-service
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: healingcommunity/notification-service:latest
          ports:
            - containerPort: 8080
            - containerPort: 5005
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
